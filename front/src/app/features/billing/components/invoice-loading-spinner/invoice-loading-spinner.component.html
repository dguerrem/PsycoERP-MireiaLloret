<!-- Spinner overlay para generaciÃ³n de facturas -->
@if (isLoading) {
<div class="fixed inset-0 z-[70] bg-black/80 backdrop-blur-sm flex items-center justify-center">
  <div class="bg-white rounded-xl p-8 shadow-2xl max-w-md w-full mx-4">
    <div class="text-center">
      <!-- Spinner animado -->
      <div class="inline-flex items-center justify-center mb-4">
        <svg class="animate-spin h-12 w-12 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>

      <h3 class="text-xl font-bold text-gray-900 mb-2">{{ title }}</h3>
      <p class="text-gray-600 mb-4">{{ message }}</p>
      <p class="text-sm text-gray-500">{{ submessage }}</p>
    </div>
  </div>
</div>
}
