<div [class]="cardClasses">
  <!-- Clinic Color Strip -->
  <div [class]="'h-2 w-full ' + recordatorio.clinicColor"></div>

  <div class="p-4 space-y-3">
    <!-- Patient Name -->
    <div class="flex items-center justify-between">
      <h3 class="font-semibold text-foreground text-lg">{{ recordatorio.patientName }}</h3>
      @if (recordatorio.sent) {
        <div class="flex items-center justify-center w-8 h-8 bg-green-100 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-green-600">
            <path d="M20 6 9 17l-5-5"></path>
          </svg>
        </div>
      }
    </div>

    <!-- Session Time -->
    <div class="flex items-center gap-2 text-muted-foreground">
      <span class="text-sm font-medium">
        {{ recordatorio.startTime }} - {{ recordatorio.endTime }}
      </span>
    </div>

    <!-- Send Reminder Button -->
    <button
      [class]="buttonClasses"
      [disabled]="isButtonDisabled"
      (click)="onSendReminder()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
        <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"></path>
      </svg>
      {{ buttonText }}
    </button>
  </div>

  <!-- Sent Overlay -->
  @if (recordatorio.sent) {
    <div class="absolute inset-0 bg-white/20 pointer-events-none"></div>
  }
</div>
