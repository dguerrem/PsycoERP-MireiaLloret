<div class="h-screen flex overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar [activeModule]="activeModule()" [isOpen]="isSidebarOpen()" (moduleChange)="onModuleChange($event)"
    (toggle)="onSidebarToggle()"></app-sidebar>

  <!-- Mobile Overlay -->
  @if (isSidebarOpen()) {
  <div class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden" (click)="onOverlayClick()">
  </div>
  }

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col lg:ml-0 overflow-hidden">
    <!-- Mobile Header with Hamburger -->
    <header class="lg:hidden bg-white border-b border-gray-200 p-4 flex-shrink-0">
      <div class="flex items-center justify-between">
        <button (click)="onSidebarToggle()" class="p-2 rounded-lg hover:bg-gray-100 transition-colors" aria-label="Abrir menÃº lateral">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <h1 class="text-lg font-semibold text-gray-900">PsycoERP</h1>
        <div class="w-10 h-10"></div> <!-- Spacer for centering -->
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-hidden">
      <router-outlet />
    </main>
  </div>
</div>
