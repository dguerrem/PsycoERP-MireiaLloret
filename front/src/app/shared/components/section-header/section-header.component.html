<!-- Header section -->
<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
  <div>
    <h1 class="text-2xl md:text-3xl font-bold text-foreground">{{ title }}</h1>
    <p class="text-muted-foreground mt-1">{{ subtitle }}</p>
  </div>

  <!-- Action Button -->
  @if (shouldShowButton) {
    <button
      type="button"
      class="justify-center whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg:not([class*='size-'])]:size-4 shrink-0 [&_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive bg-primary text-primary-foreground shadow-xs hover:bg-primary/90 h-9 px-4 py-2 has-[>svg]:px-3 flex items-center gap-2"
      (click)="handleButtonClick()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide h-4 w-4">
        @if (buttonIcon === 'plus') {
          <path d="M5 12h14"></path>
          <path d="M12 5v14"></path>
        } @else if (buttonIcon === 'download') {
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7,10 12,15 17,10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        } @else if (buttonIcon === 'settings') {
          <circle cx="12" cy="12" r="3"></circle>
          <path d="m12 1 0 6m0 4 0 10m10-16-3 2m-4 0-3-2M1 12l6 0m4 0 10 0m-16 10 2-3m0-4-2-3"></path>
        } @else if (buttonIcon === 'filter') {
          <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon>
        } @else if (buttonIcon === 'search') {
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        } @else {
          <path d="M5 12h14"></path>
          <path d="M12 5v14"></path>
        }
      </svg>
      {{ buttonText }}
    </button>
  }
</div>
