<!-- Toast Container -->
<div class="fixed top-4 right-4 z-[9999] max-w-sm w-full pointer-events-none">
  @for (toast of toasts(); track toast.id) {
    <div 
      [class]="getToastClasses(toast.type)"
      class="pointer-events-auto animate-in slide-in-from-right-2 fade-in duration-300"
      (click)="removeToast(toast.id)">
      
      <!-- Icon -->
      @if (toast.type === 'success') {
        <svg [class]="getIconClasses(toast.type)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      } @else if (toast.type === 'error') {
        <svg [class]="getIconClasses(toast.type)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      } @else if (toast.type === 'warning') {
        <svg [class]="getIconClasses(toast.type)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
      } @else if (toast.type === 'info') {
        <svg [class]="getIconClasses(toast.type)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      }

      <!-- Message -->
      <div class="flex-1 pr-6">
        <p class="text-sm font-medium">{{ toast.message }}</p>
      </div>

      <!-- Close Button -->
      <svg 
        [class]="getCloseButtonClasses(toast.type)"
        (click)="removeToast(toast.id); $event.stopPropagation()"
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </div>
  }
</div>
