@if (isOpen) {
  <div class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0">
    <!-- Modal container with proper sizing and overflow handling -->
    <div class="fixed left-[50%] top-[50%] z-50 w-[95vw] h-[95vh] max-w-[95vw] sm:max-w-3xl md:max-w-4xl lg:max-w-5xl xl:max-w-6xl sm:h-auto sm:max-h-[90vh] translate-x-[-50%] translate-y-[-50%] border bg-white shadow-2xl duration-200 data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0 data-[state=closed]:zoom-out-95 data-[state=open]:zoom-in-95 data-[state=closed]:slide-out-to-left-1/2 data-[state=closed]:slide-out-to-top-[48%] data-[state=open]:slide-in-from-left-1/2 data-[state=open]:slide-in-from-top-[48%] rounded-none sm:rounded-xl flex flex-col overflow-hidden">

      <!-- Modal Header - Fixed height -->
      <div class="flex-shrink-0 flex items-center justify-between p-4 sm:p-6 border-b border-gray-200 bg-gray-50 rounded-t-none sm:rounded-t-xl">
        <div class="flex items-center gap-3">
          <div class="p-2 bg-blue-100 rounded-lg">
            <svg class="h-5 w-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
          <div>
            <h2 class="text-lg sm:text-xl font-semibold text-gray-900">{{ title }}</h2>
            <p class="text-sm text-gray-500 mt-0.5">{{ subtitle }}</p>
          </div>
        </div>

        <!-- Close button -->
        <button
          type="button"
          class="p-2 rounded-lg text-gray-400 hover:text-gray-600 hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          (click)="onCancel.emit()">
          <span class="sr-only">Cerrar</span>
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Modal Body with proper scroll handling -->
      <div class="flex-1 overflow-y-auto overflow-x-hidden min-h-0 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
        <div class="min-h-full">
          <ng-content></ng-content>
        </div>
      </div>

      <!-- Modal Footer - Fixed at bottom -->
      <div class="flex-shrink-0 border-t border-gray-200 p-4 sm:p-6 bg-gray-50 rounded-b-none sm:rounded-b-xl">
        <div class="flex flex-col sm:flex-row gap-3 justify-center">
          <!-- Botón Crear/Actualizar Paciente (ahora primero) -->
          <button
            type="submit"
            [disabled]="!isFormValid"
            (click)="onSubmit.emit()"
            class="flex-1 sm:flex-none inline-flex items-center justify-center gap-2 px-6 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 transition-all duration-200">
            @if (isFormValid) {
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            } @else {
              <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>
            }
            {{ submitText }}
          </button>

          <!-- Botón Cancelar (ahora segundo) -->
          <button
            type="button"
            class="flex-1 sm:flex-none inline-flex items-center justify-center gap-2 px-6 py-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 transition-all duration-200"
            (click)="onCancel.emit()">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
            Cancelar
          </button>
        </div>

        <!-- Form status indicator -->
        @if (showFormStatus) {
          <div class="mt-3 text-xs text-gray-500 text-center">
            @if (!isFormValid) {
              <div class="flex items-center justify-center gap-1 text-amber-600">
                <svg class="h-3 w-3" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
                Complete todos los campos requeridos para continuar
              </div>
            } @else {
              <div class="flex items-center justify-center gap-1 text-green-600">
                <svg class="h-3 w-3" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                Formulario completado correctamente
              </div>
            }
          </div>
        }
      </div>
    </div>
  </div>
}
